name: Formatting python code
on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'
jobs:
  autoyapf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use autoyapf
        uses: mritunjaysharma394/autoyapf@v1.0.2-beta
        with:
          args: --style pep8 --recursive --in-place .
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        id: pr
        with:
          commit-message: autoyapf action fixes
          title: Fixes by autoyapf action
          body: This is an auto-generated PR with fixes by autoyapf.
          labels: autoyapf, automated pr
          reviewers: mritunjaysharma394
          branch: autoyapf-patches
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.pr.outputs.comment.id }}
          reaction-type: hooray